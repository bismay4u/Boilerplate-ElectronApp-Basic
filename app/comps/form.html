<h2 class="heading">Contact us</h2>
    <p class="mb50">Get in touch with us for inquiries or business proposals.we'll get back to you!</p>
    <div class="container">
       <div class="row">

            <form id="cf">
                 <div class="col-md-offset-2 col-md-8">
                    <div class="col-md-6">
                      <input id="cf-name" class="form-control electron-input" name="cf-name" minlength="4" placeholder="Name (Required)" type="text" required>
                    </div>
                    <div class="col-md-6">
                      <input id="cf-email" class="form-control electron-input" name="cf-email" minlength="4" placeholder="Email Address (Required)" type="text" required>
                     
                    </div>

                    <div class="col-md-12">
                      <input id="cf-subject" class="form-control electron-input" name="cf-subject" minlength="4" placeholder="Subject" type="text" required>
                    </div>
                    <div class="col-md-12">
                     <textarea id="cf-message"  class="form-control  electron-txt" rows="4" cols="58" name="cf-message" minlength="4" required></textarea>
                        
                          <button class="submit btn btn-style2" type="submit" >Send message</button> 
                          <div class="alert alert-success fade" role="alert">Thank you. You will contact with you very soon</div>
                    
                    </div>

                    
                  </div>
                
          </form>
         
        </div>
    </div>
